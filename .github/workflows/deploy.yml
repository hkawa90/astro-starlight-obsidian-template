name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write
# https://stackoverflow.com/questions/58467939/is-there-a-way-to-get-the-project-folder-name-only-on-a-github-action
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Checkout your vault repository using git
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.VLT_REPOSITORY }}
          path: ${{ vars.VAULT }}
      
      - name: Install Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install packages
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps chromium

      - name: Build
        run: pnpm run build
        env:
          CONFIG_SITE_NAME: "\
            https://\
            ${{ github.repository_owner }}\
            .github.io\
            "
          CONFIG_BASE_NAME: ${{ github.event.repository.name }}
          CONFIG_VAULT_NAME: ${{ vars.VAULT }}
          CONFIG_TITLE_NAME: ${{ vars.TITLE }}


      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
